/* controls sizing of top calculator */

  margin-left: auto;

}

/* Makes the calculator spaced out better */
.column1a, .column2a, .column3a {

}

  -webkit-appearance: none;
  margin: 0;
}

/* aligns calc input labels */

  text-align: right;
  vertical-align: middle;
  width: 16rem;
}


/* Firefox */
input[type=number] {
  -moz-appearance: textfield;
}

/* POWER DROPDOWN */
#power_units {

  width: 12rem;
  padding: 1rem;
  font-size: 1rem;
  padding-left: .75rem;
  background-color: #f5f5f4;
  border: none;
  cursor: pointer;
  /* width: 100%; */
  border-radius: 4px;

  font-family: sans-serif;
  font-weight: bold;
  color: dimgray;
} 

#power_units:focus,
#power_units:hover {
  outline: none;
  background: #efeeee;
}



/* calculate button */

  /* width: 100%; */
  font-weight: bold;
  text-transform: none;
  width: 12rem;
  border-radius: 4px;
  text-align: left;
  font-size: 1rem;
  padding: 1rem;
}

#clear {
  /* width: 100%; */

  width: 12rem;
  border-radius: 4px; 
  background: #D1D1D1;
  text-align: left;
  color: black;
  font-size: 1rem;
  padding: 1rem;
}


/* rpm label */

  padding-left: .4rem;
}

#power_input {
  font-size: 1rem;

  padding: 1rem;

}


/* for appending units to html input fields */

  background: #efeeee;
  outline: none;
}

.unit-input {
  background: #f5f4f4;
  display: inline-flex;
  border-radius: 4px;
  overflow: hidden;
  font-family: sans-serif;
  font-weight: normal;
  color: #b8b8b8;
  width: 12rem;
  border: none;
}

.unit-input__input {
  background: #f5f4f4;
  padding: 1rem;
  font-size: 1rem;
  font-weight: normal;
  border: none;
  border-radius: 4px;
  color: black;
  width: 8rem;
}

#estimate.unit-input__input {
  background-color: #f5f4f4;
  color: black;
}


.unit-input__input:focus {
  border: none;
  background: #efeeee;
}

.unit-input__prepend,
.unit-input__append {
  background: #f5f4f4;
  font-size: 1rem;
  padding: .75rem;
  border: none;
  flex-grow: 0;
}

.unit-input__prepend {
  border-right-width: 1px;
}

.unit-input__append {
  border-left-width: 1px;
}

.green{ background-color: none;}

  font-weight: bold;
}
